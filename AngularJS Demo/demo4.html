<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>Angular Demo3</title>
	<!-- 必须先引用AngularJS -->
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
	<script src="js/demo4.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl"  >		
		<p>开发人员名单如下：</p>
		<ul>
			<li ng-repeat="ps in persons | orderBy:'firstname' | filter:searchName">
				姓名：{{ps.firstname | uppercase}}&nbsp;{{ps.lastname | uppercase}}
			</li>
		</ul>
		<p>{{verson}}&nbsp;{{devlan}}({{devlan | lowercase}})</p>
		<p>开发费用：{{fee | currency}}(人民币)</p>
		<p>检索人名：<input ng-model="searchName"></p>
	</div>

</body>


</html>
